<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body{
        background-color:#FFE5E5
      }
      .success{
        color: green;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a href="{% url "homepage" %}" class="navbar-brand text-white">Home</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
          <a href="{% url "profilepage" %}" class="btn btn-outline-success mx-2 text-white" type="submit">Profile</a>
          <a href="{% url "logoutpage" %}"class="btn btn-outline-danger mx-2 text-white" type="submit">Logout</a>
          {% else %}
          <a href="{% url "singup_page" %}" class="btn btn-outline-success mx-2 text-white" type="submit">Sing Up</a>
          <a href="{% url "loginpage" %}" class="btn btn-outline-warning mx-2 text-blue" type="submit">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
      {% block content %}
      
      {% endblock  %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
